<div class="eo">
  <h1 style="margin-left: 35%; color: yellow">Star Wars</h1>
  <button style="width: 100px;" [routerLink]="['/newPeople']">Crear</button>
  <div>
    <mat-card *ngFor="let character of charactersList" class="example-card">
      <h1>{{ character.name }}</h1>
      <img
        [src]="getPhotoUrl(character)"
        width="200px"
        onerror="this.onerror = null; this.src = 'https:\/\/starwars-visualguide.com/assets/img/placeholder.jpg'"
      />
      <mat-card-actions>
        <button [routerLink]="['/editPeople',getId(character)]">Editar</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div>
    <span
      [ngStyle]="{ 'align-self': 'center', 'text-align': 'start'}"
      *ngFor="let in of counter(); let i = index"
      ><button (click)="getCharactersPage(i + 1)">{{ i + 1 }}</button>&nbsp;</span
    >
  </div>
</div>
